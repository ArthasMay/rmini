<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="<%VUE%>"></script>
  <script src="<%WEBCOMPONENT%>"></script>
  <style>
    /* inject wxss */
  </style>
</head>

<body>
  <div id="app">
    <!-- inject wxml -->
  </div>
</body>

<script>
  // 用于调试
  console.log = function (msg) {
    window.webkit.messageHandlers.logger.postMessage(msg);
  }

  window.__VM = new Vue({
    el: "#app",
    data() {
      /* inject initData */
    },
    methods: {
      triggerEvent(eventName, eventHandler, event) {
        window.webkit.messageHandlers.triggerEvent.postMessage(JSON.stringify({
          eventName,
          eventHandler,
          event
        }))
      }
    }
  })

  window.setData = function (data) {
    Object.keys(data).forEach(key => {
      window.__VM.$data[key] = data[key]
    })
  }
</script>

</html>
